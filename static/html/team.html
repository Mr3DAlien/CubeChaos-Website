<!DOCTYPE html>
<html lang="">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <meta http-equiv="expires" content="43200">
    <title>CubeChaos</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" type="image/x-icon" href="/static/resources/icons/cube_chaos_icon.svg" />
  </head>
  <body>
    <div id="header">
      <div id="header_logo">
        <a href="/static/html/index.html">
          <img id="logo" src="/static/resources/icons/cube_chaos_logo.png">
          <img id="logo_text" src="/static/resources/logos/cube_chaos_fullhd.png">
        </a>
      </div>
    </div>
    <div id="navbar">
      <a href="/static/html/index.html" class="navbar_button"> Home </a>
      <a href="/static/html/downloads.html" class="navbar_button"> Downloads </a>
      <a href="/static/html/team.html" class="navbar_button"> Team </a>
    </div>
    <div class="header_spacer"></div>
    <div class="content">
        <div class="team_container">
            <div class="team_member_container">
                <img class="team_picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Square_1.svg/1200px-Square_1.svg.png">
                <div class="transparent_text_container team_text">
                    <div class="transparent_text">This is just a placerholder text :^)
                    </div>
                    <div class="transparent_text_background">
                    </div>
                </div>
            </div>
            <div class="team_member_container" id="team_member_to_swap_0">
                <div class="transparent_text_container team_text" id="textbox_to_swap_0">
                    <div class="transparent_text">This is just a placerholder text :^) This is just a placerholder text :^) This is just a placerholder text :^)
                    </div>
                    <div class="transparent_text_background">
                    </div>
                </div>
                <img class="team_picture" id="team_picture_to_swap_0" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Square_1.svg/1200px-Square_1.svg.png">
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="footer_content">
        <img class="footer_item" id="footer_alien_logo" src="https://static.wixstatic.com/media/44b079_4f4e1ce88e374dac81f13f016ecb3e6c~mv2.png/v1/fill/w_120,h_114,al_c,q_85,usm_0.66_1.00_0.01/Mr3DAlien%20%5BWhite%5D.webp">
        <img class="footer_item" id="footer_pathway_studio_logo" src="/static/resources/logos/pathway_studios.png">
        <img class="footer_item" id="footer_sticky_piston_logo" src="https://static.wixstatic.com/media/44b079_eef048478f1d4916be00f1975f6f153e~mv2.png/v1/fill/w_464,h_120,al_c,q_85,usm_0.66_1.00_0.01/Stickypiston.webp">
      </div>
    </div>
    <script src="/static/js/anime.min.js"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/base.js"></script>
    <script>
    $(window).on('load resize', function() { //Fires when window is loaded or resized
      var div1 = $('#textbox_to_swap_0');
      var div2 = $('#team_picture_to_swap_0');
      var wrapper = $('#team_member_to_swap_0');

      if ($(window).width() > 1000) {
        wrapper.prepend(div1).append(div2); // move div 1 to start & div2 to end
      } else {
        wrapper.prepend(div2).append(div1); // move div 2 to start & div 1 to end
      }
    });

    setTimeout(function () {
        $(".team_text").height($(".team_picture").height()); 
        $(".team_text").height($(".team_text").height()-3); 
    }, 200);
    
    $(window).resize(function () {
        if ($(window).width() >= 1000) {
          $(".team_text").height($(".team_picture").height()); 
          $(".team_text").height($(".team_text").height() - 3); 
        }
    });
    </script>
  </body>
</html>
